<div>
  <div fxLayout="row" fxLayoutAlign="end center">
<mat-icon fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end end" (click)="closeDialoge()">close</mat-icon>

  </div>
<table mat-table [dataSource]="productDetail" class="mat-elevation-z8">
 
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef> sno </th>
      <td mat-cell *matCellDef="let transaction;let i=index;"> {{i+1}} </td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Item Name </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.name}} </td>
      <td mat-footer-cell *matFooterCellDef> Total Items</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.price}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} </td>
    </ng-container>
    
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef> No Of Item </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.num}} </td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.quantity}} </td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let transaction;let i=index">  <button type="button" mat-mini-fab color="warn" fxFlex="nogrow" (click)="removeUnit(transaction,i)">
        <mat-icon>delete forever</mat-icon>
      </button>
         </td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
